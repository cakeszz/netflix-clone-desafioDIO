<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="responsive.css">


    <title>Clone Netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Filmes</a>
          <a href="#">Séries</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
        <h3 class="titulo">House of Cards</h3>
        <p class="descricao">
          Nada pode impedir o político Frank Underwood em Washington. Assista
          agora a nova temporada inédita de House of Cards.
        </p>
        <div class="botoes">
          <button role="button" class="button">
            <i class="fa-solid fa-play"></i>Assistir agora
          </button>
          <button role="button" class="button">
            <i class="fa-solid fa-circle-info"></i>Mais informações
          </button>
        </div>
      </div>
    </main>

   <div class="carrosel-filmes">
     <div class="owl-carousel owl-theme">
          <div class="item">
            <img src="img/mini1.jpg" alt="">
          </div>
          <div class="item">
            <img src="img/mini2.jpg" alt="">
          </div>
          <div class="item">
            <img src="img/mini3.jpg" alt="">
          </div>
          <div class="item">
            <img src="img/mini4.jpg" alt="">
          </div>
          <div class="item">
            <img src="img/mini5.jpg" alt="">
          </div>
          <div class="item">
            <img src="img/mini6.jpg" alt="">
           </div>
           <div class="item">
            <img src="img/mini7.jpg" alt="">
          </div>
          <div class="item">
            <img src="img/mini8.jpg" alt="">
          </div>
     </div>
   </div>




    <script
      src="https://kit.fontawesome.com/117e1e128b.js"
      crossorigin="anonymous"></script>
    <script src="owl/js/jquery.min.js"></script>
    <script src="owl/js/owl.carousel.min.js"></script>
    <script src="owl/js/main.js"></script>

  </body>
</html>
